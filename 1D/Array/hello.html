<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Demo</title>
  <style>
    #message {
      font-size: 20px;
      color: blue;
      margin: 20px 0;
    }
    .highlight {c
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>DOM Manipulation Example</h1>
  <p id="message">Click the button to change me!</p>
  <button id="changeTextButton">Change Text</button>

  <script>
    // Select the elements
    const messageElement = document.getElementById('message');
    const buttonElement = document.getElementById('changeTextButton');

    // Add an event listener to the button
    buttonElement.addEventListener('click', () => {
      // Change the text content
      messageElement.textContent = 'You have successfully changed this text!';
      
      // Add a CSS class to style the text
      messageElement.classList.add('.highlight');
    });
  </script>
</body>
</html>
